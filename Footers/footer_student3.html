<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .footer {
            background-color: #a8362e;
            color: white;
            padding: 40px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .footer-section {
            flex: 1;
            margin: 10px;
            min-width: 250px;
        }
        .footer h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            border-bottom: 2px solid white;
            display: inline-block;
            padding-bottom: 5px;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer img {
            margin: 10px;
        }
        .social-media img {
            width: 30px;
            margin: 0 5px;
        }
        .donations p {
            margin-bottom: 20px;
        }
        .rights-reserved {
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
            }
            .footer-section {
                text-align: center;
                margin: 20px 0;
            }
            .contact {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="footer-container">
            <div class="footer-section contact">
                <h3>Contact Us</h3>
                <p>Product Advice: +11 54 868 9989</p>
                <p>Delivery Information: +11 34 235 0980</p>
                <p>Feedback: +11 24 575 4547</p>
            </div>
            <div class="footer-section social-media">
                <img src="index files/img/EDUQUEST2.png" alt="EduQuest Logo" width="100">
                <div>
                    <a href="#"><img src="Footers/Images/facebook-logo.webp" alt="Facebook" width="100"></a>
                    <a href="#"><img src="Footers/Images/Instagram_icon.png.webp" alt="Instagram" width="100"></a>
                    <a href="#"><img src="Footers/Images/x.webp" alt="Twitter" width="100"></a>
                </div>
            </div>
            <div class="footer-section donations">
                <h3>Support Us</h3>
                <p>Join us in helping children in need of education...</p>
                <img src="Footers/Images/Creditcard.jpg" alt="Credit Card" width="50">
                <img src="Footers/Images/paypal.jpg" alt="PayPal" width="50">
            </div>
        </div>
        <div class="rights-reserved">
            <p>&copy; 2024 EduQuest All Rights Reserved</p>
            <p>The page editor: <a href="Pageeditor.html">Mohamed Shazni</a></p>
        </div>
    </div>
</body>
</html>
