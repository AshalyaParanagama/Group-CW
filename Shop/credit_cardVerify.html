<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Credit Card Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f2d2c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .form-group input:focus {
            border-color: #f44336;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .form-group .small-text {
            font-size: 0.8em;
            color: #888;
        }
        .submit-btn {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #d32f2f;
        }
        footer a { 
            color: #f8f8f8;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: none;
            color:#aa9898;
        }
        footer a:active{
            color:#ad8888
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #d32f2f;
            color: #fff;
            position: fixed;
            width: 100%;
            height: 5%;
            bottom: 0;
            left: 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Credit Card Details</h1>
        <form id="creditCardForm">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>
            </div>
            <div class="form-group">
                <label for="cardName">Cardholder Name</label>
                <input type="text" id="cardName" name="cardName" placeholder="Enter the cardholder's name" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiration Date (MM/YYYY)</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                <span class="small-text">3 digits security code usually found on the back of your credit card.</span>
                <input type="hidden" name="return" value="Delivery.html">
                <input type="hidden" name="cancel_return" value="PaymentCancelled.html">
            </div>
            <button type="submit" class="submit-btn">Submit Payment</button>
        </form>
    </div>
    <footer> 
        <div class="footer" id="bottom">
            <h4><a href="http://127.0.0.1:5502/Page%20Editor/PageEditor.html"> Page Editor </a></h4>
        </div>
    </footer>
</body>
</html>
