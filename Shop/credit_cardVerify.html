<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Credit Card Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f2d2c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .form-group .small-text {
            font-size: 0.8em;
            color: #888;
        }
        .submit-btn {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #d64e4e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Credit Card Details</h1>
        <form id="creditCardForm">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>
            </div>
            <div class="form-group">
                <label for="cardName">Cardholder Name</label>
                <input type="text" id="cardName" name="cardName" placeholder="Enter the cardholder's name" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiration Date (MM/YYYY)</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                <span class="small-text">3 digit security code usually found on the back of your credit card.</span>
                <input type="hidden" name="return" value="http://127.0.0.1:5501/Shop/Thank_payment.html">
                <input type="hidden" name="cancel_return" value="http://127.0.0.1:5501/Shop/PaymentCancelled.html">
            </div>
            <button type="submit" class="submit-btn">Submit Payment</button>
        </form>
    </div>
</body>
</html>
