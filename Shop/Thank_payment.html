<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f2d2c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-image:url("bc.jpg");
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 500px;
            max-width: 100%;
            height:auto;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color:rgb(39, 37, 37);
        }
        h3{
            text-align: center;
            color:rgb(29, 25, 25);
        }
        .item {
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #000000;
            padding: 10px 0;
        }
        .item img {
            height: 50px;
            margin-right: 10px;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-details h2 {
            margin: 0;
        }
        .item-details p {
            text-align: center;
            margin: 5px 0;
            color: #000000;
        }
        .total {
            margin-top: 20px;
            text-align: right;
        }
        .total span {
            font-weight: bold;
            font-size: 1.2em;
        }
        .payment-info {
            margin-top: 20px;
        }
        .payment-info h3 {
            margin-bottom: 10px;
        }
        .payment-info p {
            text-align: center;
            margin: 5px 0;
            color: #000000;
        }
        .back-btn {
            border:#000000;
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #d32f2f;
        }
         
        a {  
            color: #f8f8f8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
            color:#aa9898;
        }
        a:active{
            color:#ad8888
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #d32f2f;
            color: #fff;
            position: fixed;
            width: 100%;
            height: 5%;
            bottom: 0;
            left: 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>...Thank you...</h1><br><hr>
        <h2>Payment was Scucess.</h2> <br>

        <a href="index.html" class="back-btn">Back to Home</a>
    </div>
    <footer> 
        <div class="footer" id="bottom">
            <h4><a href="Page%20Editor/PageEditor.html"> Page Editor </a></h4>
        </div>
    </footer>
</body>
</html>
