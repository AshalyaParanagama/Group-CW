<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <h1>Checkout</h1>
    <form id="checkoutForm">
        <div class="form-group">
            <label for="name" class="required">Full Name</label>
            <input type="text" id="name" name="name" required>
            <div class="error" id="nameError"></div>
        </div>
        <div class="form-group">
            <label for="email" class="required">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>
        </div>
        <div class="form-group">
            <label for="phone" class="required">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <div class="error" id="phoneError"></div>
        </div>
        <div class="form-group">
            <label for="address" class="required">Shipping Address</label>
            <input type="text" id="address" name="address" required>
            <div class="error" id="addressError"></div>
        </div>
        <div class="form-group">
            <label for="city" class="required">City</label>
            <input type="text" id="city" name="city" required>
            <div class="error" id="cityError"></div>
        </div>
        <div class="form-group">
            <label for="state" class="required">State</label>
            <input type="text" id="state" name="state" required>
            <div class="error" id="stateError"></div>
        </div>
        <div class="form-group">
            <label for="zip" class="required">Zip Code</label>
            <input type="text" id="zip" name="zip" required>
            <div class="error" id="zipError"></div>
        </div>
        <div class="form-group">
            <label for="country" class="required">Country</label>
            <input type="text" id="country" name="country" required>
            <div class="error" id="countryError"></div>
        </div>
        <button type="submit" class="submit-btn">Buy now</button>
    </form>
    <div id="confirmationMessage" class="success" style="display:none;">
        Thank you for your order! Your purchase has been completed.
    </div>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let formIsValid = true;

            const fields = ['name', 'email', 'phone', 'address', 'city', 'state', 'zip', 'country'];
            fields.forEach(field => {
                const input = document.getElementById(field);
                const errorDiv = document.getElementById(field + 'Error');
                if (!input.value.trim()) {
                    formIsValid = false;
                    errorDiv.textContent = `${input.previousElementSibling.textContent} is required`;
                } else {
                    errorDiv.textContent = '';
                }
            });

            if (!formIsValid) {
                alert('Please fill out all required fields.');
                return;
            }

            document.getElementById('checkoutForm').style.display = 'none';
            document.getElementById('confirmationMessage').style.display = 'block';
        });
    </script>
</body>
</html>
