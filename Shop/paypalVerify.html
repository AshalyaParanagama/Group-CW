<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PayPal Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f2d2c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            padding-left: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 40px);
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .submit-btn {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            width: 100%;
            display: inline-block;
        }
        .submit-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PayPal Payment Details</h1>
        <form id="paypalForm" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <div class="form-group">
                <label for="paypalEmail">PayPal Email</label>
                <input type="email" id="paypalEmail" name="business" placeholder="Enter your PayPal email" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" placeholder="Enter the payment amount" required>
            </div>
            <div class="form-group">
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="currency_code" value="USD">
                <input type="hidden" name="item_name" value="Payment for Order">
                <input type="hidden" name="return" value="Delivery.html">
                <input type="hidden" name="cancel_return" value="PaymentCancelled.html">
            </div>
            <button type="submit" class="submit-btn">Proceed to PayPal</button>
        </form>
    </div>
</body>
</html>
