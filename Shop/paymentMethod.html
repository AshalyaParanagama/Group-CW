<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Method Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f2d2c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-method {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .payment-method label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .payment-method input[type="radio"] {
            margin-right: 10px;
        }
        .payment-method img {
            height: 30px;
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #d32f2f;
            ;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Payment Method</h1>
        
        <div class="payment-method">
            <label>
                <input type="radio" name="paymentMethod" value="creditCard">
                <img src="Creditcard.jpg" alt="Credit Card">
                Credit Card
            </label>
        </div>
        
        <div class="payment-method">
            <label>
                <input type="radio" name="paymentMethod" value="paypal">
                <img src="paypal.jpg" alt="PayPal">
                PayPal
            </label>
        </div>
        
        <div class="payment-method">
            <label>
                <input type="radio" name="paymentMethod" value="cash">
                <img src="cash_on_delivery.jpg" alt="Cash on delivery">
                Cash on delivery
            </label>
        </div>
        
        <button type="button" class="submit-btn" onclick="validatePayment()">Proceed to Payment</button>
    </div>

    <script>
        function validatePayment() {
            const paymentMethodInputs = document.getElementsByName('paymentMethod');
            let selectedPaymentMethod = null;
            
            for (let i = 0; i < paymentMethodInputs.length; i++) {
                if (paymentMethodInputs[i].checked) {
                    selectedPaymentMethod = paymentMethodInputs[i].value;
                    break;
                }
            }

            if (!selectedPaymentMethod) {
                alert('Please select a payment method.');
            } else {
                alert(`You have selected ${selectedPaymentMethod}`);
                if (selectedPaymentMethod === 'creditCard') {
                    window.location.href = 'credit_cardVerify.html';
                }
                else if (selectedPaymentMethod === 'paypal') {
                    window.location.href = 'paypalVerify.html';
                }
                else{
                    window.location.href = 'Delivery.html';
                } 
            }
        }
    </script>
</body>
</html>
