<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User profile</title>

  <link rel="stylesheet" href="MyFooter.css">
  <link rel="stylesheet" href="index files/styles.css">
  <link rel="stylesheet" href="Userprofile.css">

  <script src="Userprofile.js" defer></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton+SC&display=swap');
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('topbar.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('.topnav').innerHTML = data;

          // Determine the current page URL
          const currentPage = window.location.pathname;

          // Add 'active' class to the corresponding link
          if (currentPage.includes("home.html")) {
              document.getElementById('home-link').classList.add('active');
          } else if (currentPage.includes("sitemap.html")) {
              document.getElementById('sitemap-link').classList.add('active');
          } else if (currentPage.includes("index.html")) {
              document.getElementById('gallery-link').classList.add('active');
          } else if (currentPage.includes("shop.html")) {
              document.getElementById('shop-link').classList.add('active');
          } else if (currentPage.includes("My%20team.html")) {
              document.getElementById('about-link').classList.add('active');
          } else if (currentPage.includes("Userprofile.html")) {
              document.getElementById('user-link').classList.add('active');
          } else if (currentPage.includes("feedback.html")) {
              document.getElementById('feedback-link').classList.add('active');
          }
        })
        .catch(error => console.error('Error fetching the topbar:', error));
    });

    document.addEventListener("DOMContentLoaded", function() {
          fetch('Footers/footer_student3.html')
              .then(response => response.text())
              .then(data => {
                  document.querySelector('.page-editor').innerHTML = data;
              })
              .catch(error => console.error('Error fetching the topbar:', error));});
  </script>
</head>

<body>
  <header>
    <div class="topbar">
      <div class="topbar"> <!-- Topbar section -->
        <div class="topnav">
        </div>
    </div>
  </header>

  <section>
    <div class="profile">
      <h1>USER PROFILE</h1>
    </div>

    <div class="profile-container">
      <div class="profile-header">
        <h2>User Profile</h2>
        <div class="profile-progress">
          <div class="profile-progress-bar" id="progressBar"></div>
        </div>
      </div>
      <div class="profile-details" id="profileDetails"></div>
    </div>

    <div class="actions">
      <button class="btn" id="startProfileButton">Start</button>
      <button class="btn" id="prevStepButton" disabled>Previous</button>
      <button class="btn" id="nextStepButton" disabled>Next</button>
      <button class="btn" id="skipStepButton" disabled>Skip</button>
    </div>
  </section>

  <div class = "footer">
    <div class = "page-editor">
    </div>
</div>
</body>

</html>
