<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User profile</title>

  <link rel="stylesheet" href="MyFooter.css">
  <link rel="stylesheet" href="index files/styles.css">
  <link rel="stylesheet" href="Userprofile.css">

  <script src="Userprofile.js" defer></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton+SC&display=swap');
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('topbar.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('.topnav').innerHTML = data;
        })
        .catch(error => console.error('Error fetching the topbar:', error));
    });
  </script>
</head>

<body>
  <header>
    <div class="topbar">
      <div class="topbar"> <!-- Topbar section -->
        <div class="topnav">
        </div>
    </div>
  </header>

  <section>
    <div class="profile">
      <h1>USER PROFILE</h1>
    </div>

    <div class="profile-container">
      <div class="profile-header">
        <h2>User Profile</h2>
        <div class="profile-progress">
          <div class="profile-progress-bar" id="progressBar"></div>
        </div>
      </div>
      <div class="profile-details" id="profileDetails"></div>
    </div>

    <div class="actions">
      <button class="btn" id="startProfileButton">Start</button>
      <button class="btn" id="prevStepButton" disabled>Previous</button>
      <button class="btn" id="nextStepButton" disabled>Next</button>
      <button class="btn" id="skipStepButton" disabled>Skip</button>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-center">
      <p class="footer-links">
        <a href="Userprofile.html"> User Profile </a>

        <a href="My team.html"> My Team </a>

        <a href=""> Content Page </a>

        <a href=""> Page Editor </a>
      </p>

      <p class="footer"> This page was developed by Mohamed Shazni.</p>
    </div>
  </footer>
</body>

</html>
